<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IDW S.A - Administración</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/navbar.css" />
    <link rel="stylesheet" href="../css/index.css" />
  </head>
  <body>
    <header id="navbar-container">
 
    </header>
    <main>
      <section class="container-fluid py-3">
        <h2 class="text-center">Crear Nuevo Médico</h2>
        <hr class="separador" />
        <form id="doctor-form" class="p-4 border rounded">
          <div class="mb-3">
            <label for="doctor-name" class="form-label"
              >Nombre del Médico:</label
            >
            <input
              type="text"
              class="form-control"
              id="doctor-name"
              required
            />
          </div>
          <div class="mb-3">
            <label for="doctor-specialty" class="form-label"
              >Especialidad:</label
            >
            <input
              type="text"
              class="form-control"
              id="doctor-specialty"
              required
            />
          </div>
          <div class="mb-3">
            <label for="doctor-image" class="form-label"
              >URL de la Imagen:</label
            >
            <input
              type="text"
              class="form-control"
              id="doctor-image"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary w-100">
            Agregar Médico
          </button>
        </form>
      </section>

      <section
        id="edit-form-section"
        class="container-fluid py-3"
        style="display: none"
      >
        <h2 class="text-center">Modificar Médico</h2>
        <hr class="separador" />
        <form id="edit-doctor-form" class="p-4 border rounded">
          <input type="hidden" id="edit-doctor-id" />
          <div class="mb-3">
            <label for="edit-doctor-name" class="form-label"
              >Nombre del Médico:</label
            >
            <input
              type="text"
              class="form-control"
              id="edit-doctor-name"
              required
            />
          </div>
          <div class="mb-3">
            <label for="edit-doctor-specialty" class="form-label"
              >Especialidad:</label
            >
            <input
              type="text"
              class="form-control"
              id="edit-doctor-specialty"
              required
            />
          </div>
          <div class="mb-3">
            <label for="edit-doctor-image" class="form-label"
              >URL de la Imagen:</label
            >
            <input
              type="text"
              class="form-control"
              id="edit-doctor-image"
              required
            />
          </div>
          <button type="submit" class="btn btn-warning w-100">
            Guardar Cambios
          </button>
          <button
            type="button"
            class="btn btn-secondary w-100 mt-2"
            id="cancel-edit-btn"
          >
            Cancelar
          </button>
        </form>
      </section>

      <section class="container-fluid">
        <h2 class="text-center">Profesionales con los que contamos</h2>
        <hr class="separador" />
        <div class="table-responsive">
          <table class="table table-striped table-hover text-center">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Nombre</th>
                <th scope="col">Especialidad</th>
                <th scope="col">Imagen</th>
                <th scope="col">Acciones</th>
              </tr>
            </thead>
            <tbody id="medicos-table-body"></tbody>
          </table>
        </div>
      </section>
    </main>

    <footer>
      <div class="row w-100 align-items-center">
        <div class="d-flex justify-content-center col-lg-4 col-md-6 col-sm-12">
          <img
            src="../img/logo.png"
            alt="Centro médico IDW-44"
            width="150"
          />
        </div>
        <div
          class="d-flex justify-content-center align-items-center flex-column col-lg-4 col-md-6 col-sm-12"
        >
          <ul class="list-unstyled">
            <li><strong>IDW S.A. Centro Médico</strong></li>
            <li>Dirección: Av. Principal 123</li>
            <li>Teléfono: (+123) 456-7890</li>
            <li>Email: info@idwsa.com</li>
          </ul>
        </div>
        <div class="d-flex justify-content-center col-lg-4 col-md-6 col-sm-12">
          <p class="footer-copy">
            &copy; <strong>2025 IDW S.A.</strong> Todos los derechos reservados.
          </p>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/navbar.js"></script>
    <script src="../js/index.js"></script>
    <script src="../js/main.js"></script>
  </body>
</html>
