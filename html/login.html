<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IDW S.A - Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/navbar.css" />
    <link rel="stylesheet" href="../css/index.css" />
  </head>
  <body>
    <header id="navbar-container"></header>
    <main
      class="d-flex align-items-center justify-content-center"
      style="min-height: 80vh"
    >
      <div class="card p-4 shadow" style="max-width: 400px; width: 100%">
        <h2 class="card-title text-center mb-4">Acceso de Administradores</h2>
        <form id="login-form">
          <div class="mb-3">
            <label for="username" class="form-label">Usuario</label>
            <input type="text" class="form-control" id="username" required />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input
              type="password"
              class="form-control"
              id="password"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary w-100">Ingresar</button>
        </form>
      </div>
    </main>
    <footer>
      <div class="row w-100 align-items-center">
        <div class="d-flex justify-content-center col-lg-4 col-md-6 col-sm-12">
          <img src="../img/logo.png" alt="Centro médico IDW-44" width="150" />
        </div>
        <div
          class="d-flex justify-content-center align-items-center flex-column col-lg-4 col-md-6 col-sm-12"
        >
          <ul class="list-unstyled">
            <li><strong>IDW S.A. Centro Médico</strong></li>
            <li>Dirección: Av. Principal 123</li>
            <li>Teléfono: (+123) 456-7890</li>
            <li>Email: info@idwsa.com</li>
          </ul>
        </div>
        <div class="d-flex justify-content-center col-lg-4 col-md-6 col-sm-12">
          <p class="footer-copy">
            &copy; <strong>2025 IDW S.A.</strong> Todos los derechos reservados.
          </p>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/navbar.js"></script>
    <script src="../js/login.js"></script>
  </body>
</html>
