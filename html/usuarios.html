<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-C" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IDW S.A - Gestión de Usuarios</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/navbar.css" />
    <link rel="stylesheet" href="../css/index.css" />
  </head>
  <body>
    <header id="navbar-container"></header>
    <main>
      <section class="container-fluid mt-3">
        <div class="d-flex justify-content-between align-items-center">
          <h2 class="text-center">Gestión de Usuarios</h2>
          <a href="admin.html" class="btn btn-secondary">Volver al Panel</a>
        </div>
        <hr class="separador" />
        <div class="table-responsive">
          <table class="table table-striped table-hover text-center">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Email</th>
                <th scope="col">Usuario</th>
                <th scope="col">Teléfono</th>
              </tr>
            </thead>
            <tbody id="usuarios-table-body"></tbody>
          </table>
        </div>
      </section>
    </main>

    <footer>
      <div class="row w-100 align-items-center">
        <div class="d-flex justify-content-center col-lg-4 col-md-6 col-sm-12">
          <img src="../img/logo.png" alt="Centro médico IDW-44" width="150" />
        </div>
        <div
          class="d-flex justify-content-center align-items-center flex-column col-lg-4 col-md-6 col-sm-12"
        >
          <ul class="list-unstyled">
            <li><strong>IDW S.A. Centro Médico</strong></li>
            <li>Dirección: Av. Principal 123</li>
            <li>Teléfono: (+123) 456-7890</li>
            <li>Email: info@idwsa.com</li>
          </ul>
        </div>
        <div class="d-flex justify-content-center col-lg-4 col-md-6 col-sm-12">
          <p class="footer-copy">
            &copy; <strong>2025 IDW S.A.</strong> Todos los derechos reservados.
          </p>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="../js/navbar.js"></script>
    <script src="../js/usuarios.js"></script>
  </body>
</html>
