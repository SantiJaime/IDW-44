<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/navbar.css" />
    <link rel="stylesheet" href="/css/index.css" />
    <link rel="stylesheet" href="/css/contacto.css" />
    <title>IDW S.A - Contacto</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg nav-color">
        <div class="container-fluid">
          <a class="navbar-brand" href="/index.html"
            ><img src="/img/logo.png" alt="Centro médico IDW-44" width="100"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" aria-current="page" href="/index.html"
                >Inicio</a
              >
              <a class="nav-link active" href="/html/contacto.html">Contacto</a>
              <a class="nav-link" href="/html/institucional.html">Institucional</a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section>
        <h1>Envíanos tu consulta.</h1>
        <form action="/submit-contact" method="POST">
          <label for="name">Nombre:</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />

          <label for="message">Mensaje:</label>
          <textarea id="message" name="message" required></textarea>

          <button type="submit">Enviar</button>
        </form>
      </section>
    </main>
    <footer>
      <div class="footer-logo">
        <img src="/img/logo.png" alt="Centro médico IDW-44" width="80" />
      </div>
      <div class="footer-info">
        <p><strong>IDW S.A. Centro Médico</strong></p>
        <p>Dirección: Av. Principal 123</p>
        <p>Teléfono: (+123) 456-7890</p>
        <p>Email: info@idwsa.com</p>
      </div>
      <p class="footer-copy">
        &copy; 2025 IDW S.A. Todos los derechos reservados.
      </p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
